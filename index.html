  <head></head>
  <body></body>
  <script>
    let ws;
    const proto = window.location.protocol === "https:" ? "wss" : "ws";
    ws = new WebSocket(`${proto}://${window.location.host}`); // Gives the domain name back

    ws.onmessage = (event) => console.log(event.data);
  </script>
